<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<!-- 嵌入式:在script标签内写js -->
<script type="text/javascript">
	//js注释和Java一样
	/*1.js的函数都是公有的，所以不用写修饰符
	  2.js的函数不需要声明返回值类型
	  3.括号里可以声明参数，但本案例不需要*/
	function f1() {
		//js不区分单引号与双引号
		alert("六人游");
	}
</script>
<!-- 文件调用式:在独立的js文件中写js
	将js引入到此页面相当于将代码复制到此处，
	所以此标签不允许既引入js又写js -->
<script src="a.js"></script>
</head>
<body>
	<!-- 事件:告诉浏览器在什么时刻调用js，
		就是js调用的时机，如单机、双击事件 -->
	<!-- 事件定义式:在元素上通过属性定义事件的时候
		直接写js -->
	<input type="button" value="按钮1" onclick="alert('二十四人游')">
	<input type="button" value="按钮1" onclick="f1()">
	<input type="button" value="按钮1" onclick="f2()">
</body>
</html>
