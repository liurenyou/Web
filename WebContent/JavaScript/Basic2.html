<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic2</title>
<script type="text/javascript">
	//创建正则对象
	var str = "you can you up,no can no bb.";
	var reg = /no/;

	//正则对象的方法
	//1.reg.test(str); (检测str中是否存在和reg匹配的子串)
	console.log(reg.test(str)); //true

	//2.reg.exec(str); (非全局模式下，从str中找出reg匹配的第一个子串的位置，从0起始)
	console.log(reg.exec(str));
	//(全局模式下，N次调用该方法，就是从str中找出reg匹配的第N个子串的位置)
	reg = /no/g;
	console.log(reg.exec(str)); //15
	console.log(reg.exec(str)); //22
	console.log(reg.exec(str)); //null
	console.log(reg.exec(str)); //15 null之后会再回到第一个

	//字符串支持正则的方法
	//1.str.replace(reg,""); (将str中与reg匹配的子串替换成目标)
	console.log(str.replace(reg, "*"));
	console.log(str); //原字符串不会被改变

	//2.str.match(reg); (从str中找出与reg匹配的所有子串)
	console.log(str.match(reg));

	//3.str.search(reg); (从str中找出和reg匹配的第一个子串的位置)
	console.log(str.search(reg)); //15

	//num.toFixed(n); (四舍五入保留n位小数)
	var num = 3.1415926;
	console.log(num.toFixed(2)); //3.14

	//创建数组(js中的数组都是Object数组)
	//方式一:
	var a = [ "liurenxing", 111, true ];
	console.log(a[0]); //liurenxing

	//方式二:
	var b = new Array();
	b.push("shierrenxing");
	b.push(222);
	b.push(false);
	console.log(b[0]); //shierrenxing

	//二维数组(数组中的元素也是数组)
	var c = [ [ "aaa", "bbb", "ccc" ], [ 111, 222, 333 ] ];
	console.log(c[0][1]); //bbb

	//arr.reverse(); (使数组倒转)
	var arr = [ 1, 2, 3, 4, 5 ];
	console.log(arr.reverse()); //[5,4,3,2,1]

	//arr.sort(); (默认是按照字符编码的顺序进行排序)
	console.log(arr.sort()); //[1,2,3,4,5]
	var arr2 = [ "b", "a", "c", "e", "d" ];
	console.log(arr2.sort()); //["a","b","c","d","e"]
	//arr.sort(*); (可以加入比较函数，按照其它标准进行排序)
	/*
		利用的是冒泡机制进行排序，如果返回值小于等于0则相对位置不变
		如果返回值大于0，则改变相对位置
		
		function(a,b) {
		升序 return a-b;
		降序 return b-a;
		打乱数组 return 0.5-Math.random();
	}
	 */
	//降序
	arr.sort(function(a, b) {
		return b - a;
	});
	console.log(arr); //[5,4,3,2,1]
	//降序
	arr.sort(function(a, b) {
		return a - b;
	});
	console.log(arr); //[1,2,3,4,5]
	//乱序
	arr.sort(function(a, b) {
		return 0.5 - Math.random();
	});
	console.log(arr);

	//创建日期
	//1.创建客户机的当前时间
	var d1 = new Date();
	console.log(d1);

	//2.创建固定时间(一般由服务器提供)
	var d2 = new Date("2018/8/8 20:08:08");
	console.log(d2);

	//3.日期对象的方法
	console.log(d2.toLocaleDateString()); //2018/8/8
	console.log(d2.toLocaleTimeString()); //下午8:08:08
	console.log(d2.getFullYear()); //2018
	console.log(d2.getMonth()); //7 日期从0开始算起
	console.log(d2.getDate()); //8

	/*
		function name(){} 浏览器加载网页到此处时仅仅是根据声明创建出了
		函数对象，还并未调用此函数
	 */
	function sum() {
		var s = 0;
		/*
			js没有重载函数的功能，但可以通过arguments对象模拟重载
			arguments.length为函数实参个数
			arguments.callee为引用参数自身
		 */
		if (arguments != null && arguments.length > 0) {
			for (var i = 0; i < arguments.length; i++) {
				//计算所有参数的和
				s += arguments[i];
			}
		}
		return s;
	}

	//页面加载时立刻调用函数
	console.log(sum(5, 8)); //13
	console.log(sum(7, 8, 9)); //24
	console.log(sum()); //0
</script>
</head>
<body>

</body>
</html>
