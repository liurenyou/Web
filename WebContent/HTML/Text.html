<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text</title>
<style type="text/css">
h1, p {
	width: 400px;
	border: 1px solid black;
}

body {
	font-family: cursive;
}

p {
	font-size: 20px;
	font-weight: lighter;
	/*首行缩近*/
	text-indent: 2em;
	/*设置行高*/
	line-height: 1em;
}

h1 {
	/*文本垂直居中运用行高的特性*/
	height: 50px;
	line-height: 50px;
	/*文本左右居中*/
	text-align: center;
}
</style>
</head>
<body>
	<h1>《沁园春·雪》</h1>
	<p>北国风光，千里冰封，万里雪飘。 望长城内外，惟馀莽莽；大河上下，顿失滔滔。 山舞银蛇，原驰蜡象，欲与天公试比高。
		须晴日，看红妆素裹，分外妖娆。 江山如此多娇， 引无数英雄竞折腰。 惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。
		一代天骄，成吉思汗，只识弯弓射大雕。 俱往矣，数风流人物，还看今朝。</p>
</body>
</html>
