<!-- 声明网页版本是H5 -->
<!DOCTYPE html>
<!-- 唯一的根元素 -->
<html>
<!-- 根下只有两个元素 -->
<!-- head中写本网页的基本声明 -->
<head>
<!-- 声明网页内的编码 -->
<meta charset="UTF-8">
<title>Static</title>
</head>
<!-- body中写网页的具体内容 -->
<body>
	<!-- 标题 -->
	<h1><a id="1"></a>标题1</h1>
	<h2>标题2</h2>
	<h3>标题3</h3>
	<!-- 段落 -->
	<p>段落</p>
	<!-- 有序列表 -->
	<!-- list-style-type属性可以调整列表前的图标 -->
	<ol style="list-style-type:upper-roman;">
		<li>有序列表1</li>
		<li>有序列表2</li>
		<li>有序列表3</li>
	</ol>
	<!-- 无序列表 -->
	<ul>
		<li>无序列表1</li>
		<li>无序列表2</li>
		<li>无序列表3</li>
	</ul>
	<!-- 嵌套列表 -->
	<ol>
		<li>
			<ul>
				<li>嵌套列表1</li>
				<li>嵌套列表2</li>
				<li>嵌套列表3</li>
			</ul>
		</li>
	</ol>
	<!-- 行内元素 -->
	<p>
		<!-- 普通文本 -->
		<b>文本</b>
		<!-- 下划线，如果文本不是超链接，尽量不要使用下划线 -->
		<u>下划线</u>
		<!-- 行内元素 -->
		<span style="color:red" id="1">行内元素</span>
	</p>
	<!-- 空格折叠 -->
	<p>
		空格折叠&nbsp;空格<br><!-- 换行 -->
		空格折叠
	</p>
	
	<!-- 插入图片 -->
	<!-- 绝对路径，从盘符开始写出图片完整路
	径，为避免客户电脑的差异性，所以一般不会使
	用，alt属性可以在图片无法显示时替代图片显
	示图片描述 -->
	<img alt="图片无法显示" src="/D/Images/01.jpg">
	<!-- 相对路径，根据当前HTML和图片的关系来写路径 -->
	<!-- 图片和网页同级 -->
	<img alt="图片无法显示" src="01.jpg">
	<!-- 图片在网页下一级 -->
	<img alt="图片无法显示" src="x/02.jpg">
	<!-- 图片在网页上一级 -->
	<img alt="图片无法显示" src="../03.jpg">
	
	<!-- 超链接 -->
	<!-- target属性规定在何处打开链接文档
		_blank 新打开一个网页
		_self 是默认值，在当前网页打开
		_parent 在父框架集中打开
		_top 在整个窗口中打开 -->
	<!-- 链接到其它网页 -->
	<a href="http://www.baidu.com" target="_blank">百度</a>
	<!-- 链接到锚点(本网页某个位置) -->
	<a href="#1">链接到锚点</a>
	<!-- 网页的顶部默认是锚点，没有名字 -->
	<a href="#">回到顶部</a>
	
	<!-- 表格 -->
	<table border="1"><!-- 表格的边界属性，增加边界的宽度 -->
		<tr>
			<td>表格</td>
			<td>表格</td>
			<td>表格</td>
			<!-- rowspan属性，决定表格的合并行数(跨行数) -->
			<td rowspan="2">表格</td>
		</tr>
		<tr>
			<!-- colspan属性，决定表格的合并列数(跨列数) -->
			<td colspan="2">表格</td>
		</tr>
	</table>
	<!-- 分行组 -->
	<table border="1">
		<thead>
			<tr>
				<!-- th标签，与td相比th的内容会居中 -->
				<th>ID</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>甲</td>
				<td>男</td>
				<td>18</td>
			</tr>
			<tr>
				<td>2</td>
				<td>乙</td>
				<td>女</td>
				<td>18</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>...</th>
				<th>...</th>
				<th>...</th>
				<th>...</th>
			</tr>
		</tfoot>
	</table>
	<!-- 区隔标记，为其内容提供结构和背景的元素，可以更容易调整整体网页的内容结构 -->
	<div>
		<img alt="图片无法显示" src="01.jpg">
	</div>
	<div style="color:blue">
		<h1>标题</h1>
		<p>内容</p>
		<p>内容</p>
		<p>内容</p>
		<p>内容</p>
	</div>
	<div>
		<p>版权所有、违者必究</p>
	</div>
</body>
</html>
