<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>鼠标悬停事件</title>
<style type="text/css">
.s1 {
	width: 60px;
	height: 60px;
	color: red;
}
.s2 {
	color: yellow;
}
</style>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	$(function() {
		$(".s1").hover(f1,f2);
	});
	function f1() {
		$(this).addClass("s2");
	}
	function f2() {
		$(this).removeClass("s2");
	}
</script>
</head>
<body>
	<div class="s1">悬浮</div>
</body>
</html>
