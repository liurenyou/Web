<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM操作</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	//1.children() 遍历子节点
	function f1() {
		var $obj = $("#d1").children("div");
		$obj.css("font-size","60px");
	}
	//2.parent() 父节点
	function f2() {
		alert($("#d2").parent().attr("id"));
	}
	//3.siblings() 遍历其它兄弟节点
	function f3() {
		$("#d2").siblings("div").css("font-size","60px");
	}
	//4.next() 下一个兄弟节点
	function f4() {
		$("#d2").next().css("font-size","60px");
	}
	//5.prev() 上一个兄弟节点
	function f5() {
		$("#d3").prev().css("font-size","60px");
	}
	//6.find(selector) 后代节点，不光只是子节点
	function f6() {
		$("#d1").find("p").css("font-size","60px");
	}
</script>
</head>
<body>
	<div id="d1">
		<div id="d2">d2</div>
		<div id="d3">d3</div>
		<div id="d4">
			d4
			<p>p</p>
		</div>
	</div>
	<a href="javascript:;" onclick="f1();">遍历子节点</a>
	<a href="javascript:;" onclick="f2();">父节点</a>
	<a href="javascript:;" onclick="f3();">其它兄弟节点</a>
	<a href="javascript:;" onclick="f4();">下一个兄弟节点</a>
	<a href="javascript:;" onclick="f5();">上一个兄弟节点</a>
	<a href="javascript:;" onclick="f6();">后代节点</a>
</body>
</html>
