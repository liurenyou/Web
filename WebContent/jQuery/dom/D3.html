<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM操作</title>
<script type="text/javascript"src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	//1.删除节点
	function f1() {
		$("ul li:eq(0)").remove();
	}
	//2.清空节点内容
	function f2() {
		$("ul li:eq(0)").empty();
	}
</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<a href="javascript:;" onclick="f1();">删除</a>
	<a href="javascript:;" onclick="f2();">清空</a>
</body>
</html>
