<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>状态过滤(表单属性过滤)</title>
<script type="text/javascript" src="../js/jquery-1.4.3.js"></script>
<script type="text/javascript">
	//1.选择disabled(禁用)的节点
	function f1() {
		//attr 用来读取或者修改属性
		$("#f1 input:disabled").attr("disabled", false);
	}
	//2.选择enabled(可用)的节点
	function f2() {
		$("#f1 input:enabled").attr("disabled", true);
	}
	//3.checked 选择已经选中的节点(单选框、多选框)
	function f3() {
		//val方法用于读取或者设置value
		var vl = $("#f2 input:checked").val();
		alert(vl);
	}
	//4.selected 选择已选中的节点(下拉列表)
	function f4() {
		var vl = $("#f3 option:selected").val();
		alert(vl);
	}
</script>
</head>
<body>
	<form id="f1">
		姓名:<input type="text" name="name"><br />
		<!-- disabled的作用是禁用该input -->
		密码:<input type="password" name="password" disabled="disabled">
	</form>
	<form id="f2">
		<!-- 选择框传回的值是其对应的value，所以value不能省略 -->
		男:<input type="radio" name="gender" value="m" checked="checked">
		女:<input type="radio" name="gender" value="f">
	</form>
	<form id="f3">
		<select>
			<!-- 下拉列表默认传回的值是中间的内容，也可以设置value传回 -->
			<option selected="selected">请选择</option>
			<option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="gz">广州</option>
		</select>
	</form>
	<a href="javascript:;" onclick="f1();">启用不可输入的</a>
	<br />
	<a href="javascript:;" onclick="f2();">禁用可输入的</a>
	<br />
	<a href="javascript:;" onclick="f3();">选中(单选、多选)</a>
	<br />
	<a href="javascript:;" onclick="f4();">选中(下拉列表)</a>
</body>
</html>
